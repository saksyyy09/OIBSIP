<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sakshi, Just Practice" />
    <meta name="description" content="I Love Javascript" />
    <title>DOM - Document Object Model</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- container -->
    <section class="container">
        <div class="logo">
            <img src="LOGO.png" alt="Logo image">
        </div>
        <h1 id="header" class="header" >To-Do WebApp</h1>

        <form action="#" class="form box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" required/>
            <input type="submit" id="addTask" value="Add Task" />
        </form>

        <!-- To-Do List -->
        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" /> <label for=""> Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /> <label for=""> Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox" /> <label for=""> Task Name</label>
                </li>
            </ul>
        </div>

        <!-- complete list -->
        <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <ul>
                <li class="item"> Task Name <button class="delete">Delete</button> </li>
            </ul>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
